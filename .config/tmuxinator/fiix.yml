# ~/.config/tmuxinator/fiix.yml

name: fiix
root: ~/

windows:
  - fiix-backend:
      root: $FIIX_BACKEND
      panes:
        - cd $FIIX_BACKEND && source venv/bin/activate && nvim .

  - fiix-frontend:
      root: $FIIX_FRONTEND
      panes:
        - cd $FIIX_FRONTEND && nvim .

  - processes:
      layout: even-horizontal
      panes:
        - cd $FIIX_BACKEND && source venv/bin/activate && flask run
        - cd $FIIX_FRONTEND && npm run dev
